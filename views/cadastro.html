<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/stylesheets/cadastro.css">
    <title>Document</title>
</head>
<body>
   <div class="containner">
    <div class="painel-cadastro">
        <div class="top-cadastro"> 
            <img src="../public/images/I-SPACE.jpg" width="60px" alt="">
            <div class="seguro">
                <p>100% seguro</p>
                <a href=""><iconify-icon icon="material-symbols:lock" width="20px" style="color:#fff ;"></iconify-icon></a>
            </div>
        </div>
        <div class="text-login">
            <div class="login">Faça login</div>
           <div class="link-cadastro"> 
            <a href="">Não sou cadastrado</a>
           </div>
        </div>
<div class="containner-input">
        <div class="text-input">E-mail*</div>
        <div class="input">
            <input type="email" name="email" id="email-input">
        </div>
        <div class="text-input">Senha</div>
        <div class="input">
            <input type="password" name="senha" id="pass">
        </div>
        <div class="link">
            <a href="">Não sei minha senha</a>
        </div>
        <div class="button-login">
            <input type="button" value="Enviar">
        </div>
    </div>
   </div>
</div>
   <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
</body>
</html>
